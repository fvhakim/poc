<div  style="width: 100%; padding-top: 105px;">
   
    </div>

<style>
    #code {
      background-color: #000000;
      width: 100%;
      height: 100%;
      max-width: 58%;
      padding: 0.5em;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-family: monospace;
      word-wrap: break-word;
    }

    #code-raw {
      background-color: #000000;
      width: 100%;
      height: 100%;
      max-width: 40%;
      padding: 1em;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-family: monospace;
      word-wrap: break-word;
    }

    #code-title {
      background-color: #000000;
      width: 50%;
      height: 100%;

      padding: 1em;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-family: monospace;
      word-wrap: break-word;
    }

    
  
</style>



<div class="d-flex flex-row" style="align-items: center;" *ngIf="auth.user$ | async as user">
  <div id="code-title" style = "margin-bottom : 10px; margin-left : 10px;">
  
  Id Token: <br>
  Expiration date: {{id_token_expiration}}

  </div>


  <p  style="padding-left: 100px;">Single Sign on (SSO):</p>
  <a  target="_blank" href="">
  <img  src ="../../assets/Salesforce-Logo.png" style="max-width: 150px;"/>
</a>

</div>

<div class="d-flex flex-row">
<div id="code-raw" style = "margin-left: 10px;">
  
    {{id_token_raw}}
</div>

<div id="code" style = "margin-left: 10px;">
  
  <pre> <p> {{id_token_decoded | json}} </p></pre>
</div>

</div>

<!--access token-->

<div id="code-title" style = "margin-bottom : 10px; margin-left : 10px; margin-top : 10px">
  
  Access Token: <br>
  Expiration date: {{access_token_expiration}}

</div>

<div class="d-flex flex-row">
<div id="code-raw" style = "margin-left: 10px;">
  
    {{access_token_raw}}
</div>


<div id="code" style = "margin-left: 10px;">
  
  <pre> <p> {{access_token_decoded | json}} </p></pre>
</div>

</div>

<a  class= "btn btn-secondary box-shadow--2dp" style = "color: white; margin: 10px; " (click)="addusers()"> Call '/addusers' API with the above accessToken</a>
